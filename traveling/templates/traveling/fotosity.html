<!DOCTYPE html">

{% load static %}
{% load templatetags %}

    <html lang="en" >
        <head>
            <meta charset="utf-8" />
            <title>{{ city.title }}</title>
            <link href="{% static 'traveling/css/slider.css' %}" rel="stylesheet" type="text/css" />



        </head>
        <body bgcolor="#4682B4">

            <p class="headding">{{ city.title }}</p>

            <div class="carousel-3d" data-gap="30">
                <figure>
                  {% for foto in fotos %}
                    <div><a href="#any"><img src="{{ foto.image.url }}" alt="{{ foto.title }}"/></a></div>
                  {% endfor %}
                </figure>
                <nav>
                    <button class="nav prev">Назад</button>
                    <button class="nav next">Вперед</button>
                </nav>
            </div>



            <div id="myModal" class="modal">
              <!-- The Close Button -->
              <span class="close">&times;</span>
              <!-- Modal Content (The Image) -->
              <img class="modal-content" id="img01">
              <!-- Modal Caption (Image Text) -->
              <div id="kaption"></div>
            </div>



            <div class="kontainer">
            <div class="stcard-container">

              {% defcaunter 0 as caunter %}
              {% for foto in fotos %}
                  <div class="stcard">
                    <img id="img{{caunter}}" class="demo cursor" src="{{ foto.image.url }}" style="width:100%" onclick="currentSlide({{caunter}})" alt="{{ foto.title }}">
                    <div class="stcard-title">{{ foto.title }}</div>
                  </div>
                  {% defcaunter caunter as caunter %}
              {% endfor %}

            </div>
          </div>
        <script src="{% static 'traveling/js/sl.js' %}"></script>
        </body>
    </html>
