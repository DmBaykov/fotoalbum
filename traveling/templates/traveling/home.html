<!DOCTYPE html>

{% load static %}
{% load templatetags %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoALBUM</title>
    <link rel="stylesheet" href="{% static 'traveling/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'traveling/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'traveling/css/templatemo-style.css' %}">
<!--

TemplateMo 556 Catalog-Z

https://templatemo.com/tm-556-catalog-z

-->
</head>
<body style="background-color: #000000">


    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film mr-2"></i>
                FotoALBUM
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link nav-link-1 active" aria-current="page" href="">Города</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-2" href="{% url 'nature' %}">Природа</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-3" href="{% url 'flowers' %}">Цветы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-4" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="{% static 'traveling/bg.jpg' %}">
        <form class="d-flex tm-search-form">
        </form>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Путешествия на авто
            </h2>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <form action="" class="tm-text-primary">
                </form>
            </div>
        </div>


        <div class="row tm-mb-90 tm-gallery">
          <!-- начало вывода фоток городов -->

          {% for city in citys %}

        	<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{{ city.image.url }}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>{{ city.title }}</h2>
                        <a href="{% url 'fotosity' city.id %}">View more</a>
                    </figcaption>
                </figure>
                <div class="d-flex justify-content-between tm-text-gray">
                    <!-- <span class="tm-text-gray-light">18 Oct 2020</span> -->
                    <!-- <span>9,906 views</span> -->
                </div>
            </div>

        {% endfor %}

        </div>

        <!-- конец вывода фоток городов -->


    </div> <!-- container-fluid, tm-container-content -->


    <script src="{% static 'traveling/js/plugins.js' %}"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</body>
</html>
